<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator Modal | CodeHelp</title>

<link rel="stylesheet" href="Password.css">


</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
            <input readonly placeholder="password" class="display" data-passwordDisplay>
            <button data-copy>
                <span data-copyMsg></span>
                <img src="Assets/copy-icon.png" alt="copy" width="23" height="23">
            </button>

        </div>


        <div class="input-container">

            <div class="length-container">
                <h2 >Password Length</h2>
                <p  data-lengthnumber>0</p>
 
            <div>
            <input type="range" min="1" max="20" class="slider" step="1" dataslide>
            <div>
                <input type="checkbox" id="Upper-case">
                <label for="Upper-case">Include Uppercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="lower-case">
                <label for="lower-case">Include Lowercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="number-letter">
                <label for="number-letter">Include Number </label>
            </div>
            <div>
                <input type="checkbox" id="symbol-letter">
                <label for="symbol-letter">Include Symbol </label>
            </div>
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>
           <button class="geneartbutton">Generate Password</button>
        </div>
    </div>

    <script src="Password.js"></script>
</body>
</html>
